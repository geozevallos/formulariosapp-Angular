<hr />

<div class="row">
  <div class="col">
    <!-- Con esta referencia atrapo los datos -->
    <form
      (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"
    >
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>

        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />

          <span *ngIf="nombreValido()"
          class="form-text text-danger"
          >Debe de ser de al menos 3 letras</span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.precio"
            name="precio"
            customMin
            [minimo]=0
            placeholder="Precio del producto"
            required
          />
          
          <span *ngIf="precioValido()"
          class="form-text text-danger"
          >El precio debe ser mayor de 0</span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.existencias"
            name="existencias"
            placeholder="Existencias del producto"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" 
          [disabled] = "miFormulario.invalid"
          class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <!-- Pristine indica si los valores se han modificado cuando se cargo -->
    <span>pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
