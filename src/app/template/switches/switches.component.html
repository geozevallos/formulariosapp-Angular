<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [(ngModel)] = "persona.notificaciones"
          name="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Checkbox -->

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="terminos"
          [(ngModel)] = "terminosYCondiciones"
          required
        />
        <label class="form-check-label" 
        for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

<!-- button -->

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">
        Guardar
    </button></div>
</div>


</form>

<h4>Valor del formulario</h4>

<pre>{{miFormulario.value | json}}</pre>

<br>
<h4>Persona</h4>

<pre>{{persona | json}}</pre>

<br>

<h4>Valid</h4>

<pre>{{miFormulario.valid | json}}</pre>

<br>
<h4>Terminos</h4>

<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>

<br>
<h4>Condiciones</h4>

<pre>{{miFormulario.valid | json}}</pre>

<br>
